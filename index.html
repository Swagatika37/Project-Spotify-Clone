<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
         <div class="SongList">
            <h1>Best of KK</h1>
            <div class="songitemcontainer">
            </div>
                <div class="Songitem">
                    <img src="kkcp.jpeg" alt="1">
                    <span class="songname">Zara Sa</span>
                    <span class="songlistplay"><span class="timestamp">05:03</span> <i id='0' class=" far Songitemplay fa-regular  fa-circle-play"></i></span>
                </div>
                <div class="Songitem">
                    <img src="kkcp.jpeg" alt="1">
                    <span class="songname">Dil Ibadat</span>
                    <span class="songlistplay"><span class="timestamp">05:29</span> <i id='1' class=" far Songitemplay fa-sharp fa-regular  fa-circle-play"></i></span>
                </div>
                <div class="Songitem">
                    <img src="kkcp.jpeg" alt="1">
                    <span class="songname">Labon Ko</span>
                    <span class="songlistplay"><span class="timestamp">05:41</span> <i id='2' class=" far Songitemplay fa-sharp fa-regular  fa-circle-play"></i></span>
                </div>
                <div class="Songitem">
                    <img src="kkcp.jpeg" alt="1">
                    <span class="songname">Ajab Si</span>
                    <span class="songlistplay"><span class="timestamp">04:01</span> <i id='3' class=" far Songitemplay fa-sharp fa-regular  fa-circle-play"></i></span>
                </div>
                <div class="Songitem">
                    <img src="kkcp.jpeg" alt="1">
                    <span class="songname">Teri Yaadon Mein</span>
                    <span class="songlistplay"><span class="timestamp">04:47</span> <i  id='4'class=" far Songitemplay fa-sharp fa-regular  fa-circle-play"></i></span>
                </div>
                <div class="Songitem">
                    <img src="kkcp.jpeg" alt="1">
                    <span class="songname">Kya Mujhe Pyar Hai</span>
                    <span class="songlistplay"><span class="timestamp">04:26</span> <i id='5' class=" far Songitemplay fa-sharp fa-regular  fa-circle-play"></i></span>
                </div>
            </div>
         
         <div class="Songbanner"></div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="Myprogressbar" min="0" value="0" max="100">
        <div class="icons">
          <!--fontawesome icons -->
          <i class="fa-solid fa-3x fa-backward" id="previous"></i>
          <i class="fa-sharp fa-regular fa-3x fa-circle-play" id="masterplay"></i>
          <i class="fa-solid  fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="gif.gif" width="42px" alt="" id="gif"><span id="mastersongname"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/36e814eb0b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
